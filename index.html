<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stockfish AI 체스 게임</title>
    
    <link rel="stylesheet" href="lib/chessboard-1.0.0.min.css"> 
    
    <link rel="stylesheet" href="style.css?v=202510271358"> 

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="lib/chessboard-1.0.0.min.js"></script> 
    <script src="lib/chess.min.js"></script>
    
    <script src="lib/stockfish.min.js"></script>
    
</head>
<body>

    <div class="container">
        <h1>Stockfish AI 체스 게임</h1>
        
        <div class="game-area">
            <div id="myBoard" style="width: 600px"></div>
            
            <div class="right-panel">
                
                <div class="difficulty-slider-box">
                    <label>레벨: <span id="difficultyLevel">16</span> (Depth: <span id="depthDisplay">10</span>)</label>
                    <input type="range" id="difficultySlider" min="1" max="30" value="16">
                </div>
                
                <div class="game-controls-box">
                    <h3 id="controlBoxHeader">레벨 16</h3>
                    
                    <div class="game-options">
                        <p id="status">백 차례입니다.</p>
                        
                        <label for="playerColor">나의 색상 선택:</label>
                        <select id="playerColor" onchange="startNewGame()">
                            <option value="w">백 (White)</option>
                            <option value="b">흑 (Black)</option>
                        </select>
                        
                        <button onclick="startNewGame()">새 게임 시작</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js?v=202510271358"></script>
</body>
</html>
