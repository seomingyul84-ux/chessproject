<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stockfish Chess AI</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/chessboardjs@1.0.0/lib/chessboard-1.0.0.min.js"></script>
    <script src="https://unpkg.com/chess.js@0.10.3/chess.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Stockfish AI 체스 게임</h1>
        
        <div class="game-area">
            <div id="myBoard" style="width: 400px"></div>
            
            <div class="controls">
                <p id="status">게임을 시작하세요.</p>
                
                <div class="option-group">
                    <h3>플레이어 설정</h3>
                    <label for="playerColor">색상 선택:</label>
                    <select id="playerColor" onchange="startNewGame()">
                        <option value="w">백 (먼저 둠)</option>
                        <option value="b">흑 (컴퓨터가 먼저 둠)</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <h3>난이도 설정</h3>
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <label for="beginnerToggle" style="margin-right: 15px;">초보자 옵션</label>
                        <button id="beginnerToggle" class="toggle-btn toggle-off">X</button>
                    </div>
                    
                    <label for="difficultySlider">레벨: <span id="difficultyLevel">10</span></label>
                    <input type="range" id="difficultySlider" min="10" max="30" value="10">
                </div>
                
                <button onclick="startNewGame()">새 게임 시작</button>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
