<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 체스 게임</title>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/chessboardjs@0.3.0/dist/chessboard.min.css">
    <script src="https://unpkg.com/chessboardjs@0.3.0/dist/chessboard.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #myBoard {
            width: 400px; /* 보드 크기 */
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .status-bar {
            padding: 10px;
            background-color: #e0f7fa;
            border: 1px solid #b2ebf2;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI 체스 게임</h1>
        
        <div id="myBoard"></div>
        
        <div id="status" class="status-bar">새 게임을 시작하세요.</div>
        
        <div class="controls">
            <label for="playerColor">나의 색상 선택:</label>
            <select id="playerColor">
                <option value="w">백 (White)</option>
                <option value="b">흑 (Black)</option>
            </select>
            
            <label for="difficulty">난이도 (Skill Level: 0-20):</label>
            <select id="difficulty">
                <option value="2">매우 쉬움 (Level 2)</option>
                <option value="8" selected>보통 (Level 8)</option>
                <option value="15">어려움 (Level 15)</option>
            </select>
            
            <button onclick="startNewGame()">새 게임 시작</button>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
