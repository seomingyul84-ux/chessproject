<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>API 기반 체스 프로젝트</title>
    
    <link rel="stylesheet" href="https://cdn.rawgit.com/oakmac/chessboardjs/v0.3.0/dist/chessboard-0.3.0.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Chess API 프로젝트</h1>
    <div id="myBoard" style="width: 400px"></div>
    
    <label for="difficulty">난이도 (Depth):</label>
    <select id="difficulty">
        <option value="6">쉬움 (Depth 6)</option>
        <option value="10" selected>보통 (Depth 10)</option>
        <option value="15">어려움 (Depth 15)</option>
    </select>
    <button onclick="computerMove()">컴퓨터 수 두기 (테스트)</button>
    <p id="status">상태: 새 게임 시작</p>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="https://cdn.rawgit.com/oakmac/chessboardjs/v0.3.0/dist/chessboard-0.3.0.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
