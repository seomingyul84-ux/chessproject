<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stockfish Chess AI</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/chessboardjs@1.0.0/lib/chessboard-1.0.0.min.js"></script>
    <script src="https://unpkg.com/chess.js@0.10.3/chess.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Stockfish AI 체스 게임</h1>
        
        <div class="game-area">
            <div id="myBoard" style="width: 400px"></div>
            
            <div class="right-panel">
                <div class="difficulty-slider-box">
                    <label>레벨: <span id="difficultyLevel">16</span> (Depth: <span id="depthDisplay">10</span>)</label>
                    <input type="range" id="difficultySlider" min="1" max="30" value="16">
                </div>
                
                <div class="game-controls-box">
                    <h3 id="controlBoxHeader">레벨 16</h3>
                    
                    <div class="move-history">
                        <div class="move-row">1. e4 <span class="black-move">c6</span></div>
                        <div class="move-row selected">2. d4 <span class="black-move">d5</span></div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="icon-btn">⏮</button>
                        <button class="icon-btn">⏪</button>
                        <button class="icon-btn">▶️</button>
                        <button class="icon-btn">⏩</button>
                        <button class="icon-btn">⏭</button>
                        <button class="icon-btn">☰</button>
                    </div>
                    
                    <div class="control-icons">
                        <button class="icon-btn">↩️</button>
                        <button class="icon-btn">½</button>
                        <button class="icon-btn">🏳️</button>
                    </div>
                    
                    <div class="player-info">
                        <p class="status-dot">⚫ 익명 플레이어</p>
                        <p class="status-dot">⚪ 내 차례</p>
                    </div>

                    <div class="game-options">
                        <p id="status">백 차례입니다.</p>
                        
                        <label for="playerColor">나의 색상 선택:</label>
                        <select id="playerColor" onchange="startNewGame()">
                            <option value="w">백 (White)</option>
                            <option value="b">흑 (Black)</option>
                        </select>
                        
                        <button onclick="startNewGame()">새 게임 시작</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
