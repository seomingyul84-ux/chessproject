<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 체스 게임</title>
    
    <link rel="stylesheet" href="./lib/chessboard.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #myBoard {
            width: 400px; /* 보드 크기 */
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .status-bar {
            padding: 10px;
            background-color: #e0f7fa;
            border: 1px solid #b2ebf2;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI 체스 게임</h1>
        
        <div id="myBoard"></div>
        
        <div id="status" class="status-bar">새 게임을 시작하세요.</div>
        
        <div class="controls">
            <label for="playerColor">나의 색상 선택:</label>
            <select id="playerColor">
                <option value="w">백 (White)</option>
                <option value="b">흑 (Black)</option>
            </select>
            
            <label for="difficulty">난이도 (1-30 Level):</label>
            <select id="difficulty">
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
                <option value="4">Level 4</option>
                <option value="5">Level 5</option>
                <option value="6">Level 6</option>
                <option value="7">Level 7</option>
                <option value="8">Level 8</option>
                <option value="9">Level 9</option>
                <option value="10">Level 10</option>
                <option value="11">Level 11</option>
                <option value="12">Level 12</option>
                <option value="13">Level 13</option>
                <option value="14">Level 14</option>
                <option value="15" selected>Level 15 (보통)</option>
                <option value="16">Level 16</option>
                <option value="17">Level 17</option>
                <option value="18">Level 18</option>
                <option value="19">Level 19</option>
                <option value="20">Level 20</option>
                <option value="21">Level 21</option>
                <option value="22">Level 22</option>
                <option value="23">Level 23</option>
                <option value="24">Level 24)</option>
                <option value="25">Level 25</option>
                <option value="26">Level 26</option>
                <option value="27">Level 27</option>
                <option value="28">Level 28</option>
                <option value="29">Level 29</option>
                <option value="30">Level 30 (최고 난이도,레이팅 3000)</option>
            </select>
            
            <button onclick="startNewGame()">새 게임 시작</button>
        </div>
    </div>

    <script src="./lib/jquery-3.5.1.min.js"></script>
    <script src="./lib/chess.min.js"></script>
    <script src="./lib/chessboard-1.0.0.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
