<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 체스 게임</title>
    
    <link rel="stylesheet" href="./lib/chessboard.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #myBoard {
            width: 400px; /* 보드 크기 */
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .status-bar {
            padding: 10px;
            background-color: #e0f7fa;
            border: 1px solid #b2ebf2;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI 체스 게임</h1>
        
        <div id="myBoard"></div>
        
        <div id="status" class="status-bar">새 게임을 시작하세요.</div>
        
        <div class="controls">
            <label for="playerColor">나의 색상 선택:</label>
            <select id="playerColor">
                <option value="w">백 (White)</option>
                <option value="b">흑 (Black)</option>
            </select>
            
            <label for="difficultySlider">난이도 (<span id="difficultyValue">15</span> Level):</label>
            <input type="range" 
                   id="difficultySlider" 
                   min="1" 
                   max="30" 
                   value="15"
                   oninput="document.getElementById('difficultyValue').textContent = this.value">
            
            <button onclick="startNewGame()">새 게임 시작</button>
        </div>
    </div>

    <script src="./lib/jquery-3.5.1.min.js"></script>
    <script src="./lib/chess.min.js"></script>
    <script src="./lib/chessboard-1.0.0.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
